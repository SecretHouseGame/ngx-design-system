<sh-field-container [for]="id" [label]="label" [help]="help">
	<label for="{{id}}" class="drag-area" [ngClass]="state">
		<div class="drag-text" *ngIf="state != 'preview'">
			<div class="icon-container">
				<svg *ngIf="state != 'uploading' && state != 'failed-upload' && state != 'failed-type'" class="icon" width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3.5 2C3.22386 2 3 2.22386 3 2.5V12.5C3 12.7761 3.22386 13 3.5 13H11.5C11.7761 13 12 12.7761 12 12.5V4.70711L9.29289 2H3.5ZM2 2.5C2 1.67157 2.67157 1 3.5 1H9.5C9.63261 1 9.75979 1.05268 9.85355 1.14645L12.7803 4.07322C12.921 4.21388 13 4.40464 13 4.60355V12.5C13 13.3284 12.3284 14 11.5 14H3.5C2.67157 14 2 13.3284 2 12.5V2.5ZM4.75 7.5C4.75 7.22386 4.97386 7 5.25 7H7V5.25C7 4.97386 7.22386 4.75 7.5 4.75C7.77614 4.75 8 4.97386 8 5.25V7H9.75C10.0261 7 10.25 7.22386 10.25 7.5C10.25 7.77614 10.0261 8 9.75 8H8V9.75C8 10.0261 7.77614 10.25 7.5 10.25C7.22386 10.25 7 10.0261 7 9.75V8H5.25C4.97386 8 4.75 7.77614 4.75 7.5Z" fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
				<i *ngIf="state === 'uploading'" class="icon gg-spinner" ></i>
				<svg *ngIf="state === 'failed-upload' || state === 'failed-type'" xmlns="http://www.w3.org/2000/svg" class="icon ionicon" viewBox="0 0 512 512"><title>Sad</title><circle cx="184" cy="232" r="24" fill="#F25D54"/><path fill="#F25D54" d="M256 288c45.42 0 83.62 29.53 95.71 69.83a8 8 0 01-7.87 10.17H168.15a8 8 0 01-7.82-10.17C172.32 317.53 210.53 288 256 288z"/><circle fill="#F25D54" cx="328" cy="232" r="24"/><circle cx="256" cy="256" r="208" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"/></svg>
			</div>
			<span *ngIf="state != 'uploading' && state != 'failed-upload' && state != 'failed-type'">Uploadez ici vos fichiers</span>
			<span *ngIf="state === 'uploading'">Envoi en cours...</span>
			<span *ngIf="state === 'failed-upload'">Erreur lors de l'envoi, <br> veuillez réessayer</span>
			<span *ngIf="state === 'failed-type'">Ce type de fichier n'est <br> pas autorisé</span>
			<input (change)="onFileSelected($event)" type="file" id="{{id}}" name="{{name}}" class="" />
		</div>
		<div *ngIf="state === 'preview'" class="file-preview">
			<img src="{{path}}" />
			<svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-1 17l-5-5.299 1.399-1.43 3.574 3.736 6.572-7.007 1.455 1.403-8 8.597z"/></svg>
		</div>
	</label>
</sh-field-container>
